<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>人生模拟器 - 副本选择</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;500;700&family=Noto+Sans+SC:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Noto Sans SC', sans-serif; background-color: #FAFAFA; -webkit-tap-highlight-color: transparent; }
        .font-novel { font-family: 'Noto Serif SC', serif; }
        .card-select { border: 2px solid transparent; transition: all 0.2s; }
        .card-select.selected { border-color: #111827; background-color: white; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
    </style>
</head>
<body class="text-gray-800 h-screen w-screen overflow-hidden relative flex flex-col">

    <!-- Header -->
    <div class="mt-8 mb-6 text-center px-6">
        <h1 class="text-3xl font-novel font-bold text-gray-900 mb-2">选择人生副本</h1>
        <p class="text-gray-500 text-sm">开启一段全新的旅程</p>
    </div>

    <!-- Content: Card List -->
    <div class="flex-1 overflow-y-auto px-6 space-y-4 pb-24 no-scrollbar">
        
        <!-- Sanguo Card (Active) -->
        <div id="card-sanguo" class="card-select p-5 rounded-xl bg-white shadow-sm cursor-pointer flex items-center space-x-4 border-2 border-transparent hover:bg-gray-50" onclick="selectCard('sanguo')">
            <div class="w-12 h-12 rounded-lg bg-red-100 flex items-center justify-center text-red-600">
                <i data-lucide="sword" class="w-6 h-6"></i>
            </div>
            <div class="flex-1">
                <h3 class="font-bold text-gray-900">穿越三国</h3>
                <p class="text-xs text-gray-500 mt-1">乱世豪杰，谁主沉浮</p>
            </div>
            <div class="check-icon opacity-0 text-gray-900 transition-opacity">
                <i data-lucide="check-circle-2" class="w-5 h-5"></i>
            </div>
        </div>

        <!-- Placeholder Cards -->
        <div class="p-5 rounded-xl bg-gray-100 opacity-60 cursor-not-allowed flex items-center space-x-4">
            <div class="w-12 h-12 rounded-lg bg-blue-100 flex items-center justify-center text-blue-600">
                <i data-lucide="building-2" class="w-6 h-6"></i>
            </div>
            <div class="flex-1">
                <h3 class="font-bold text-gray-900">现代都市</h3>
                <p class="text-xs text-gray-500 mt-1">商海浮沉，职场逆袭 (开发中)</p>
            </div>
        </div>

        <div class="p-5 rounded-xl bg-gray-100 opacity-60 cursor-not-allowed flex items-center space-x-4">
            <div class="w-12 h-12 rounded-lg bg-purple-100 flex items-center justify-center text-purple-600">
                <i data-lucide="zap" class="w-6 h-6"></i>
            </div>
            <div class="flex-1">
                <h3 class="font-bold text-gray-900">修真世界</h3>
                <p class="text-xs text-gray-500 mt-1">逆天改命，渡劫飞升 (开发中)</p>
            </div>
        </div>

    </div>

    <!-- Bottom Button -->
    <div class="absolute bottom-0 left-0 right-0 p-6 bg-gradient-to-t from-white via-white to-transparent">
        <button id="btn-start" class="w-full bg-gray-900 text-white py-4 rounded-xl font-bold text-lg shadow-lg shadow-gray-200 active:scale-95 transition-transform disabled:opacity-50 disabled:cursor-not-allowed" disabled onclick="enterGame()">
            开始副本
        </button>
    </div>

    <script>
        lucide.createIcons();
        let selectedGame = null;

        function selectCard(gameId) {
            // Reset all
            document.querySelectorAll('.card-select').forEach(el => {
                el.classList.remove('selected', 'border-gray-900', 'bg-white', 'shadow-md');
                el.classList.add('border-transparent');
                el.querySelector('.check-icon').classList.add('opacity-0');
            });

            // Select Target
            const target = document.getElementById('card-' + gameId);
            target.classList.remove('border-transparent');
            target.classList.add('selected', 'border-gray-900', 'bg-white', 'shadow-md');
            target.querySelector('.check-icon').classList.remove('opacity-0');

            selectedGame = gameId;
            document.getElementById('btn-start').disabled = false;
        }

        function enterGame() {
            if (selectedGame === 'sanguo') {
                window.location.href = 'sanguo.html';
            }
        }
    </script>
</body>
</html>
