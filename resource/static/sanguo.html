<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>穿越三国 - 人生模拟器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;500;700&family=Noto+Sans+SC:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- SFX -->
    <audio id="sfx-type" src="https://assets.mixkit.co/sfx/preview/mixkit-modern-click-box-check-1120.mp3" preload="auto"></audio>
    <audio id="sfx-click" src="https://assets.mixkit.co/sfx/preview/mixkit-modern-technology-select-3124.mp3" preload="auto"></audio>

    <style>
        /* Shared Styles from index.html */
        body { font-family: 'Noto Sans SC', sans-serif; background-color: #FAFAFA; -webkit-tap-highlight-color: transparent; }
        .font-novel { font-family: 'Noto Serif SC', serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .typing-cursor::after { content: '|'; animation: blink 1s step-end infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
        .bubble-left::before { content: ""; position: absolute; left: -6px; top: 10px; width: 0; height: 0; border-top: 6px solid transparent; border-bottom: 6px solid transparent; border-right: 6px solid white; }
        
        /* Markdown Styles */
        .markdown-body h1, .markdown-body h2 { font-weight: bold; margin-bottom: 0.5rem; font-family: 'Noto Serif SC', serif; }
        .markdown-body h1 { font-size: 1.5rem; }
        .markdown-body h2 { font-size: 1.25rem; border-bottom: 2px solid #E5E7EB; padding-bottom: 0.5rem; margin-top: 1rem; }
        .markdown-body blockquote { border-left: 4px solid #D1D5DB; padding-left: 1rem; color: #4B5563; font-style: italic; margin: 1rem 0; }
        .markdown-body p { margin-bottom: 0.5rem; line-height: 1.6; }
        .markdown-body strong { font-weight: 700; color: #111827; }
        .markdown-body ul { list-style-type: disc; padding-left: 1.5rem; margin-bottom: 0.5rem; }
        .markdown-body ol { list-style-type: decimal; padding-left: 1.5rem; margin-bottom: 0.5rem; }
    </style>
</head>
<body class="text-gray-800 h-screen w-screen overflow-hidden relative">

    <!-- SETUP SCREEN -->
    <div id="setup-screen" class="absolute inset-0 z-20 bg-white flex flex-col p-6 transition-opacity duration-500">
        <div class="mt-8 mb-6 text-center">
            <h1 class="text-3xl font-novel font-bold text-gray-900 mb-2">穿越三国</h1>
            <p class="text-gray-500 text-sm">设定你的初始身份</p>
        </div>

        <div class="flex-1 overflow-y-auto space-y-6 pb-20">
            <!-- Name Input -->
            <div class="space-y-2">
                <label class="text-sm font-bold text-gray-700">姓名</label>
                <div class="flex space-x-2">
                    <input type="text" id="input-name" class="flex-1 border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:border-gray-900 transition-colors" value="陈凡">
                    <button onclick="randomName()" class="px-4 py-3 bg-gray-100 rounded-lg text-gray-600 font-medium active:bg-gray-200 hover:bg-gray-200 transition-colors">
                        <i data-lucide="dice-5" class="w-5 h-5"></i>
                    </button>
                </div>
            </div>

            <!-- Identity Select -->
            <div class="space-y-2">
                <label class="text-sm font-bold text-gray-700">身份</label>
                <div class="space-y-2" id="identity-list">
                    <!-- Options -->
                    <div class="p-4 border-2 border-gray-900 bg-white rounded-xl cursor-pointer shadow-md flex items-center justify-between">
                        <span class="text-sm font-medium">黄巾起义的反叛联盟军的一名小将</span>
                        <i data-lucide="check-circle" class="w-5 h-5 text-gray-900"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="absolute bottom-0 left-0 right-0 p-6 bg-white border-t border-gray-100">
            <button id="btn-start-explore" onclick="startExplore()" class="w-full bg-gray-900 text-white py-4 rounded-xl font-bold text-lg shadow-lg active:scale-95 transition-transform hover:shadow-xl">
                开始探索
            </button>
        </div>
    </div>

    <!-- GAME SCREEN -->
    <div id="game-screen" class="absolute inset-0 z-10 bg-[#FAFAFA] flex flex-col opacity-0 pointer-events-none transition-opacity duration-500">
        
        <!-- Header -->
        <div class="h-14 bg-white shadow-sm flex items-center px-4 z-20 border-b border-gray-100">
            <button onclick="location.href='index.html'" class="mr-3 text-gray-500 hover:text-gray-900 transition-colors"><i data-lucide="arrow-left" class="w-5 h-5"></i></button>
            <span class="font-bold text-gray-900">三国模拟</span>
        </div>

        <!-- Content -->
        <div id="story-container" class="flex-1 overflow-y-auto p-4 space-y-4 no-scrollbar scroll-smooth pb-48">
            <!-- Dynamic Content -->
        </div>

        <!-- Controls (Choices) -->
        <div id="controls-area" class="absolute bottom-0 left-0 right-0 bg-white/95 backdrop-blur-sm border-t border-gray-100 p-4 z-20">
             <div id="loading-indicator" class="hidden flex justify-center py-2">
                <span class="animate-pulse text-gray-400 text-sm">对方正在输入...</span>
            </div>
            <div id="choices-container" class="flex flex-col space-y-2">
                <!-- Buttons injected here -->
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
        
        const STATE = {
            sessionId: null,
            isTyping: false,
            audioUnlocked: false,
            ws: null,
            buffer: "", // Stream Buffer
            choicesBuffer: [],
            processQueue: Promise.resolve() // Sequential task queue
        };

        // ... els ...

        // Helper: Add task to queue
        function queueTask(task) {
            STATE.processQueue = STATE.processQueue.then(() => task()).catch(err => {
                console.error("Task error:", err);
            });
        }

        // ... initWebSocket ...
            STATE.ws.onmessage = (event) => { // Remove async, handle in queue
                const data = JSON.parse(event.data);
                
                queueTask(async () => {
                    if (data.type === 'session') {
                        STATE.sessionId = data.session_id;
                    } else if (data.type === 'content') {
                        STATE.buffer += data.content;
                        
                        if (STATE.buffer.includes('---')) {
                            const parts = STATE.buffer.split('---');
                            let renderParts = [];
                            
                            if (STATE.buffer.trim().endsWith('---')) {
                                renderParts = parts.filter(p => p.trim().length > 0);
                                STATE.buffer = "";
                            } else {
                                STATE.buffer = parts.pop(); 
                                renderParts = parts.filter(p => p.trim().length > 0);
                            }
                            
                            for (const part of renderParts) {
                                await processChunk(part); 
                            }
                        }
                    } else if (data.type === 'end') {
                        if (STATE.buffer.trim().length > 0) {
                            const parts = STATE.buffer.split('---').filter(p => p.trim().length > 0);
                            for (const part of parts) {
                                await processChunk(part);
                            }
                        }
                        STATE.buffer = "";
                        showLoading(false);
                        
                        if (STATE.choicesBuffer && STATE.choicesBuffer.length > 0) {
                            renderChoiceButtons(STATE.choicesBuffer);
                            STATE.choicesBuffer = []; 
                        }
                    } else if (data.type === 'error') {
                        appendSystemMsg("错误: " + data.message);
                        showLoading(false);
                    }
                });
            };


        // Initialize WS
        initWebSocket();

        const randomNames = ["陈凡", "林风", "叶天", "萧炎", "方寒", "陆雪", "楚云", "苏铭"];
        function randomName() {
            unlockAudioOnce();
            els.sfxClick.currentTime = 0;
            els.sfxClick.play().catch(()=>{});
            const idx = Math.floor(Math.random() * randomNames.length);
            els.nameInput.value = randomNames[idx];
        }

        async function startExplore() {
            unlockAudioOnce();
            els.sfxClick.currentTime = 0;
            els.sfxClick.play().catch(()=>{});

            const name = els.nameInput.value.trim() || "陈凡";
            const identify = "黄巾起义的反叛联盟军的一名小将";

            // Switch Screen
            els.setup.classList.add('opacity-0', 'pointer-events-none');
            setTimeout(() => els.setup.style.display = 'none', 500);
            
            els.game.classList.remove('opacity-0', 'pointer-events-none');
            els.game.classList.add('opacity-100', 'pointer-events-auto');

            showLoading(true);
            STATE.buffer = "";
            STATE.choicesBuffer = [];

            if (STATE.ws && STATE.ws.readyState === WebSocket.OPEN) {
                STATE.ws.send(JSON.stringify({
                    type: 'start',
                    name: name,
                    identify: identify
                }));
            } else {
                appendSystemMsg("连接未就绪，请稍候...");
                // Optional: Try to reconnect
                if (!STATE.ws || STATE.ws.readyState !== WebSocket.CONNECTING) initWebSocket();
                showLoading(false);
            }
        }

        async function submitChoice(choiceIdx) {
            unlockAudioOnce();
            els.sfxClick.currentTime = 0;
            els.sfxClick.play().catch(()=>{});

            // Disable buttons
            const buttons = els.choicesContainer.querySelectorAll('button');
            buttons.forEach(b => {
                b.disabled = true;
                b.classList.add('opacity-50');
            });
            buttons[choiceIdx-1].classList.remove('opacity-50');
            buttons[choiceIdx-1].classList.add('bg-gray-100', 'border-gray-900');

            showLoading(true);
            els.choicesContainer.innerHTML = ''; // Clear choices
            STATE.buffer = "";
            STATE.choicesBuffer = [];

            if (STATE.ws && STATE.ws.readyState === WebSocket.OPEN) {
                STATE.ws.send(JSON.stringify({
                    type: 'choice',
                    session_id: STATE.sessionId,
                    choice: String(choiceIdx)
                }));
            } else {
                appendSystemMsg("连接未就绪，请稍候...");
                showLoading(false);
            }
        }

        // Process a single chunk (split by ---)
        // This replaces the loop in old processContent
        async function processChunk(chunk) {
            const text = chunk.trim();
            if (!text) return;

            // Check system prompt mode
            // Note: In streaming, we might need global state for 'isChoosing' if chunks are small?
            // But here 'chunk' is already split by '---', so it's a logical unit.
            
            if (text.includes('*系统提示*') || text.includes('请选择')) {
                STATE.isChoosing = true;
                await renderChunk(text);
                return;
            }

            if (STATE.isChoosing) {
                // Match choice pattern: "1. Option"
                const match = text.match(/^(\d+)[\.、]\s+(.*)/);
                if (match) {
                    if (!STATE.choicesBuffer) STATE.choicesBuffer = [];
                    STATE.choicesBuffer.push({ idx: match[1], text: match[2] });
                    return; // Skip rendering choices as text
                }
            }

            // Normal render
            await renderChunk(text);
            await wait(200);
        }
        
        function renderChoiceButtons(choices) {
             els.choicesContainer.innerHTML = '';
             choices.forEach(c => {
                const btn = document.createElement('button');
                btn.className = "w-full bg-white border border-gray-200 p-4 rounded-xl shadow-sm text-left text-sm font-medium text-gray-700 transition-all active:scale-95 hover:border-gray-900 flex items-center justify-between";
                btn.innerHTML = `<span>${c.idx}. ${c.text}</span><i data-lucide="chevron-right" class="w-4 h-4 text-gray-400"></i>`;
                btn.onclick = () => submitChoice(parseInt(c.idx));
                els.choicesContainer.appendChild(btn);
            });
            lucide.createIcons();
            
            // Reset state
            STATE.isChoosing = false;
        }

        async function renderChunk(text) {
            // Check if Dialogue: starts with **Name**: or **Name** (Action):
            // Regex: ^\*\*(.+?)\*\*.*?[：:]
            const dialogueMatch = text.match(/^\*\*([^\*]+)\*\*.*?[：:](.*)/s);
            
            const div = document.createElement('div');
            div.className = "opacity-0 transition-opacity duration-500";
            els.storyContainer.appendChild(div);

            if (dialogueMatch) {
                // Render as Bubble
                const name = dialogueMatch[1];
                const content = text.replace(/^\*\*([^\*]+)\*\*.*?[：:]/, '').trim().replace(/^"(.*)"$/, '$1'); 
                
                div.innerHTML = `
                    <div class="flex items-start space-x-3 mb-4">
                        <div class="w-10 h-10 rounded-full bg-gray-800 flex items-center justify-center text-white text-xs font-bold shrink-0 border-2 border-white shadow-sm">
                            ${name.substring(0, 2)}
                        </div>
                        <div class="relative bg-white p-3 rounded-lg rounded-tl-none shadow-sm border border-gray-200 bubble-left max-w-[85%]">
                            <div class="text-xs text-gray-400 mb-1 font-bold">${name}</div>
                            <div class="markdown-body text-sm leading-relaxed text-gray-800 js-type-target"></div>
                        </div>
                    </div>
                `;
                requestAnimationFrame(() => div.classList.remove('opacity-0'));
                await typeText(div.querySelector('.js-type-target'), content, true); 

            } else if (text.startsWith('>')) {
                // Blockquote / Narration
                div.innerHTML = `<div class="markdown-body px-2 mb-4 text-gray-600 js-type-target"></div>`;
                requestAnimationFrame(() => div.classList.remove('opacity-0'));
                await typeText(div.querySelector('.js-type-target'), text, true);

            } else if (text.startsWith('#')) {
                // Header
                div.innerHTML = `<div class="markdown-body px-4 py-2 mb-4 js-type-target"></div>`;
                requestAnimationFrame(() => div.classList.remove('opacity-0'));
                await typeText(div.querySelector('.js-type-target'), text, true);

            } else {
                // Normal Text
                 div.innerHTML = `<div class="markdown-body px-4 mb-4 js-type-target"></div>`;
                 requestAnimationFrame(() => div.classList.remove('opacity-0'));
                 await typeText(div.querySelector('.js-type-target'), text, true);
            }
            
            scrollToBottom();
        }

        // Fallback for non-separated choices (rare in this format but possible)
        function detectAndRenderChoices(text) {
            const lines = text.split('\n');
            const choices = [];
            
            lines.forEach(line => {
                // Matches "1. Option" or "1、Option"
                const match = line.match(/^(\d+)[\.、]\s+(.*)/);
                if (match) {
                    choices.push({ idx: match[1], text: match[2] });
                }
            });

            if (choices.length > 0) {
                renderChoiceButtons(choices);
            }
        }

        async function typeText(el, rawText, isMarkdown) {
             return new Promise(resolve => {
                let i = 0;
                // Faster typing for longer text
                const speed = rawText.length > 50 ? 30 : 50; 
                el.classList.add('typing-cursor');
                
                function type() {
                    if (i < rawText.length) {
                        // Type 2 chars at a time if very long
                        const step = (rawText.length > 150) ? 2 : 1;
                        i += step;
                        if (i > rawText.length) i = rawText.length;

                        const currentStr = rawText.substring(0, i);
                        el.innerHTML = isMarkdown ? marked.parse(currentStr) : currentStr;
                        
                        // Play SFX every few chars to avoid noise
                        if (i % 3 === 0) {
                            els.sfxType.currentTime = 0;
                            els.sfxType.play().catch(e=>{});
                        }

                        scrollToBottom();
                        setTimeout(type, speed);
                    } else {
                        el.classList.remove('typing-cursor');
                        resolve();
                    }
                }
                type();
            });
        }

        function scrollToBottom() {
            els.storyContainer.scrollTo({ top: els.storyContainer.scrollHeight, behavior: 'smooth' });
        }

        function showLoading(show) {
            if(show) els.loading.classList.remove('hidden');
            else els.loading.classList.add('hidden');
        }

        function wait(ms) { return new Promise(r => setTimeout(r, ms)); }
        
        function appendSystemMsg(text) {
            const div = document.createElement('div');
            div.className = "text-center text-xs text-gray-400 my-2";
            div.innerText = text;
            els.storyContainer.appendChild(div);
            scrollToBottom();
        }

    </script>
</body>
</html>
